<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Who will reach 💯 first? </title>
    <link rel="icon" type="image/x-icon" href="./Images/hundred.ico">
  </head>
  <body>
    <main>
      <img src="Images/game-winner.gif" alt="Computer man"
        class="winner-image">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current" id="remove-0">
          <p class="current-label">Current</p>
          <div class="dropdown">
            <button class="dropbtn">Number to Add</button>
            <div class="dropdown-content">
              <button class="list-options" id="current-p0-1">1</button>
              <button class="list-options" id="current-p0-2">2</button>
              <button class="list-options" id="current-p0-3">3</button>
              <button class="list-options" id="current-p0-4">4</button>
              <button class="list-options" id="current-p0-5">5</button>
              <button class="list-options" id="current-p0-6">6</button>
              <button class="list-options" id="current-p0-7">7</button>
              <button class="list-options" id="current-p0-8">8</button>
              <button class="list-options" id="current-p0-9">9</button>
              <button class="list-options" id="current-p0-10">10</button>
            </div>
          </div>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current" id="remove-1">
          <p class="current-label">Current</p>
          <div class="dropdown">
            <button class="dropbtn">Number to Add</button>
            <div class="dropdown-content"">
              <button class="list-options" id="current-p1-1">1</button>
              <button class="list-options" id="current-p1-2">2</button>
              <button class="list-options" id="current-p1-3">3</button>
              <button class="list-options" id="current-p1-4">4</button>
              <button class="list-options" id="current-p1-5">5</button>
              <button class="list-options" id="current-p1-6">6</button>
              <button class="list-options" id="current-p1-7">7</button>
              <button class="list-options" id="current-p1-8">8</button>
              <button class="list-options" id="current-p1-9">9</button>
              <button class="list-options" id="current-p1-10">10</button>
            </div>
          </div>
        </div>
      </section>

      <div class="hint">Choose a number from (1 to 10) to be added to Current
        Score! <br>
        Whoever reaches 💯 first wins ✌️ </div>
      <div class="winner-player0">Player 1</div>
      <div class="winner-player1">Player 2</div>

      <div class="total">0</div>
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--commit">🙉 I'm good to go 🙉</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
